<!DOCTYPE html>
<html lang="en">

<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="./Math.css">

</head>

<body>

    <div class="container mt-3">
        <form action="./klita.html" class="was-validated">
            <div class="mb-3">
                <label for="pwd" class="form-label">כמה זה 9+0?:</label>
                <input type="number" class="form-control" id="pwd" min="9" max="9" placeholder="בשבילך זה פשוט" name="pswd" required>
                <div class="valid-feedback">מגלים כשרונות!</div>
                <div class="invalid-feedback">מחכה לתשובה נכונה</div>
                              
            </div>
            <div class="mb-4">
                <label for="pwd" class="form-label">כמה זה 2+4?:</label>
                <input type="number" class="form-control" id="pwd" min="6" max="6" placeholder="התשובה היא..." name="pswd" required>
                <div class="valid-feedback">תשובה נכונה.</div>
                <div class="invalid-feedback">מחכה לתשובה נכונה</div>
                              
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">כמה זה 5+5?:</label>
                <input type="number" class="form-control" id="pwd" min="10" max="10" placeholder="נראה אותך עם השאלה" name="pswd" required>
                <div class="valid-feedback">תשובה מצויינת.</div>
                <div class="invalid-feedback">מחכה לתשובה נכונה</div>
            </div>
            
            <div class="mb-5">
                <label for="pwd" class="form-label">כמה זה 7+1?:</label>
                <input type="number" class="form-control" id="pwd" min="8" max="8" placeholder="בשבילך זה פשוט" name="pswd" required>
                <div class="valid-feedback"> גאוני!!</div>
                <div class="invalid-feedback">מחכה לתשובה נכונה</div>
                              
            </div>
            <div class="mb-4">
                <label for="pwd" class="form-label">כמה זה 2+1?:</label>
                <input type="number" class="form-control" id="pwd" min="3" max="3" placeholder="מחכים לתשובה שלך! " name="pswd" required>
                <div class="valid-feedback">תשובה נכונה.</div>
                <div class="invalid-feedback">מחכה לתשובה נכונה</div>
                              
            </div>
            <div class="mb-6">
                <label for="pwd" class="form-label">כמה זה 2+3?:</label>
                <input type="number" class="form-control" id="pwd" min="5" max="5" placeholder="בשבילך זה פשוט" name="pswd" required>
                <div class="valid-feedback">תשובה חכמה.</div>
                <div class="invalid-feedback">ממתין לתשובה נכונה.</div>
                              
            </div>
            <button type="submit" class="btn btn-primary">לבדיקה</button>
        </form>
    </div>

</body>

</html>
